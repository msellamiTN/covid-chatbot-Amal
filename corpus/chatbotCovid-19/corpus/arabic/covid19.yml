  - تنتشر الفيروسات مثل الفيروس التاجي الجديد بسهولة من خلال اليدين. كثير من الناس أيضًا (دون أن يلاحظهم أحد) غالبًا ما يجلسون بأيديهم على أنفهم أو فمهم. عن طريق العطس أو السعال في ذراعك ، فإنك تقلل من فرصة الإصابة بالعدوى وإصابة الآخرين بفيروس كورونا الجديد.
- - ما المقصود بالإبعاد الاجتماعي؟
  - المسافة الاجتماعية ، والمعروفة أيضًا بالامتناع الاجتماعي ، تعني أنه لديك اتصال أقل بالآخرين أو تبتعد عنك. هذا يقلل من فرصة الإصابة بالعدوى. الأمثلة هي ؛ العمل من المنزل ، ساعات العمل المتداخلة عندما يكون العمل من المنزل غير ممكن ، والبقاء في المنزل مع شكاوى الجهاز التنفسي وتجنب الأماكن التي يمكن أن يجتمع فيها العديد من الناس.
- - "سيتم إغلاق المدارس في 16 مارس. ألم يقل معهد الإمارات العربية المتحدة للصحة العامة أولاً أن المدارس يمكن أن تظل مفتوحة؟"
  - لا يتلقى الأطفال في كثير من الأحيان شكاوى عندما يتلقون فيروس كورونا الجديد. لذلك ، يتوقع معهد الإمارات العربية المتحدة للصحة العامة أن يلعب الأطفال دورًا صغيرًا في انتشار COVID-19. لذلك أوصى معهد الإمارات العربية المتحدة للصحة العامة بعدم إغلاق المدارس.
- - متى يتم اختبار شخص ما؟
  - لن يقوم الطبيب بعد ذلك باختبار كل من قد يكون لديه COVID-19. إذا كان لدى الناس شكاوى تشير إلى COVID-19 ، فيجب عليهم البقاء في المنزل حتى لا يكون لديهم أي شكاوى لمدة 24 ساعة على الأقل.
- - لماذا تغيرت سياسة الاختبار؟
  - تقوم منظمة الصحة العالمية بتغيير سياسة الاختبار للعثور على الأشخاص المعرضين للخطر بشكل أفضل ومعالجتهم في الوقت المناسب.
- - هل يمكنني التسجيل لامتحان / هل تم اختباره؟
  - لا ، يتم إجراء الاختبار فقط إذا رأى الطبيب أو الممارس العام أنه ضروري.
- - لماذا يتم اختبار بعض الأشخاص في المستشفى بشكل أسرع؟
  - لدى المستشفيات سياسة اختبار أوسع لموظفي المستشفى ومرضى الالتهاب الرئوي ، والسبب غير واضح.
  - التعرف على المرضى المصابين بالفيروس التاجي وعزلهم بشكل أسرع. بهذه الطريقة ، فإننا نمنع مقدمي الرعاية الصحية وزملائنا المرضى من التعرض دون داعٍ.
  - إذا كان سبب الالتهاب الرئوي معروفًا ، فيمكن علاج الالتهاب بشكل أفضل. هذا أمر جيد للشفاء السريع. هذا مهم بشكل خاص للأشخاص ذوي الصحة الضعيفة ، كما هو الحال في المستشفى.
- - لماذا توقف البحث المصدر؟
  - لم يعد البحث المصدر يضيف الكثير في هذه المرحلة من الوباء. تركز أبحاث المرضى في المقام الأول على تحديد المرضى الضعفاء في المجتمع.
- - ما مدى سرعة التعافي بعد الإصابة؟
  - هذا يعتمد على شدة الشكاوى. يشفي الأشخاص الذين يعانون من شكاوى خفيفة بشكل أسرع (بعد بضعة أيام). عادةً ما يستغرق الأشخاص الذين يدخلون المستشفى وقتًا أطول للتعافي (أحيانًا أسابيع).
- - متى سيكون هناك تطعيم ضد الفيروس التاجي الجديد / COVID-19؟
  - لا يمكن قول ذلك. يتم العمل على تطوير لقاح ضد الفيروس التاجي الجديد في المختبرات في مختلف البلدان. ومع ذلك ، سيستغرق الأمر وقتًا طويلاً قبل أن يصبح اللقاح متاحًا ، والذي لن يكون متاحًا بالتأكيد في الأشهر القادمة.
- - كم عدد الأشخاص الذين تم علاجهم من COVID-19 في الإمارات العربية المتحدة؟
  - هذا غير معروف في الوقت الراهن. لا يوجد التزام بالإبلاغ عن شفاء الناس من المرض. يعتبر الشخص الذي ليس لديه شكاوى لمدة 24 ساعة شفيًا.
- - هل يمكنك الحصول على الفيروس التاجي الجديد (COVID-19) عدة مرات؟
  - بما أنه فيروس جديد ، فلا يُعرف كل شيء عن الفيروس. هذا هو السبب في أنه من السابق لأوانه تفشي المرض حتى تتمكن من القول على وجه اليقين أن شخصًا ما لا يمكنه الإصابة بالعدوى مرة أخرى. إن الغالبية العظمى من الأشخاص الذين أصيبوا بالفيروس التاجي الجديد لن يحصلوا عليه مرة أخرى.
- - هل يمكن لشخص مصاب بالفيروس التاجي أن يصيب الآخرين؟
  - لا. إذا كنت تشعر بتحسن ولم تكن لديك مشاكل صحية لمدة 24 ساعة ، فسيتم شفاؤك. لم تعد تحمل الفيروس معك. لم يعد بإمكانك إصابة الأشخاص الآخرين.
- - هل يمكن للفيروس أن يتغير؟
  - يمكن أن تتغير العديد من الفيروسات بمرور الوقت. يمكن أن يحدث هذا خاصة مع الفيروسات التي انتقلت مؤخرًا من الحيوانات إلى البشر.
- - ما هي فترة حضانة الفيروس التاجي الجديد (COVID-19)؟
  - تختلف فترة حضانة الفيروس التاجي الجديد من 2 إلى 12 يومًا. نستخدم 14 يومًا لنكون في الجانب الآمن.
- - ماذا أفعل إذا أصبح حيواني الأليف مريضا وكان على اتصال مع مريض COVID-19؟
  - لا يوجد حاليًا أي دليل على أن الحيوانات الأليفة يمكن أن تمرض من فيروس كورونا الجديد. إذا مرض حيوانك الأليف ، يمكنك الاتصال بالطبيب البيطري.
- - هل يمكن لأي شخص دون أعراض نقل الفيروس التاجي الجديد (COVID-19)؟
  - هناك بعض الأدلة التي تشير إلى أن شخصًا لا يعاني من أي أعراض معدية. ولكن من غير الواضح ما إذا كانت تساهم أيضًا في انتشار الفيروس. يجب أن يظهر البحث هذا أبعد من ذلك.
- هل يمكن أن ينتشر الفيروس التاجي الجديد (COVID-19) أيضًا في الهواء؟
  - يخرج الفيروس من الأنف أو الحلق أو الرئتين من خلال السعال والعطس. يتم إطلاق الفيروس في الهواء عبر قطرات صغيرة. هذه القطرات لا تطفو في الهواء ولكنها تنزل بسرعة. كلما كان الشخص مريضًا ، زاد انتشاره للفيروس. لا يوجد دليل حتى الآن على أن الفيروس يمكن أن يبقى في الهواء لفترات طويلة ، وبالتالي يمكن أن ينتشر.
- - هل يمكن للحيوانات الأليفة أن تمرض من فيروس كورونا الجديد؟
  - لا يوجد حاليًا أي دليل على أن الحيوانات المرافقة ، مثل الكلاب والقطط ، يمكن أن تمرض من الفيروس التاجي الجديد ، أو أنها تنقل هذا الفيروس إلى البشر.
- - ما هي مخاطر الأطفال الخدج؟
  - على حد علمنا ، لم يمت أي طفل حتى الآن من عدوى فيروس التاجي. في الأطفال الذين يعانون من أمراض الرئة ، يمكن أن تكون الصورة السريرية أكثر خطورة.
- - ما هو الحجر الصحي للمنزل؟
  - نتحدث عن الحجر الصحي في المنزل إذا اضطر شخص غير مريض إلى البقاء في المنزل حتى يتأكد من أن هذا الشخص ليس معديًا للآخرين. تستمر هذه الفترة حتى أسبوعين في حالة الفيروس التاجي الجديد.
- - أنا مريض COVID-19 وأنا في عزلة منزلية. هل يجب أن أتجنب الاتصال بالحيوانات الأليفة؟
  - إذا كنت عازلاً منزليًا كمريض COVID-19 ، فمن الجيد مراعاة تدابير النظافة العادية للتعامل مع الحيوانات الأليفة ، مثل غسل اليدين بالماء والصابون.
- - أنا ربة منزل لشخص مريض. ماذا يجب أن أفعل؟
  - تجنب الاتصال الاجتماعي.
- - أنا ربة منزل لشخص مريض. ماذا يجب أن أفعل؟
  - قصر الزيارات على الضعفاء.
- - ما هي التدابير المعمول بها في الإمارات العربية المتحدة ضد انتشار الفيروس التاجي؟
  - ابق في المنزل قدر الإمكان. اذهب للخارج للعمل فقط عندما لا يمكنك العمل في المنزل أو للبقالة أو لرعاية الآخرين.
  - "يمكنك أن تتنفس الهواء النقي ، ولكن لا تفعل ذلك في مجموعة. احرص دائمًا على الابتعاد عن الآخرين (1.5 متر على الأقل) وتجنب الأنشطة الاجتماعية ومجموعات الأشخاص.
  - أيضا في المنزل. بحد أقصى ثلاثة أشخاص يزورون ويبتعدون عن بعضهم البعض.
  - إذا كان لديك سعال وسعال و / أو نزلة برد ، فإن ما يلي ينطبق بالفعل ؛ البقاء في المنزل. إذا أصبت أيضًا بالحمى ، يجب على جميع أفراد الأسرة البقاء في المنزل من الآن فصاعدًا.
  - جميع الاجتماعات محظورة حتى 1 يونيو (بدلاً من 6 أبريل) ، حتى مع أقل من 100 شخص.
  - يتعين على المتاجر ووسائل النقل العام اتخاذ تدابير لضمان أن الناس يحافظون على بعدهم ، على سبيل المثال من خلال سياسة الباب.
- - على أي أساس تبني منظمة الصحة العالمية نصيحتها للتعامل مع الفيروس التاجي الجديد؟
  - في الإمارات العربية المتحدة ، نريد بشكل أساسي عدم تحميل المستشفيات ودور التمريض والرعاية المنزلية بشكل زائد ، بحيث تكون هناك دائمًا سعة كافية في مجال الرعاية.
- - هل توجد سعة كافية في مستشفيات الإمارات العربية المتحدة؟
  - إذا مرض العديد من المرضى في نفس الوقت ، فقد لا تكون هناك قدرة كافية لنقل المرضى المصابين بأمراض خطيرة إلى العناية المركزة.
- - هل يجب أن أبقى في المنزل إذا كان لدى زميل في المنزل شكاوى تناسب الفيروس التاجي الجديد؟
  - إذا كان لدى زميل في المنزل شكاوى تزداد سوءًا (مع الحمى و / أو ضيق التنفس) ، يجب على جميع الزملاء / أفراد العائلة البقاء في المنزل دون شكاوى. قد يغادرون المنزل للقيام بالتسوق اللازم.
- - هل يجب أن أبقى في المنزل إذا كان لدى زميل في المنزل شكاوى تناسب الفيروس التاجي الجديد؟
  - في اللحظة التي يخلو فيها المريض من الشكاوى لمدة 24 ساعة ولا يوجد أي شخص آخر في العائلة لديه شكاوى ، يمكن عزل الأسرة / جميع الزملاء عن المنزل.
- - لماذا يجب عليك أن تبتعد عن الآخرين ولا يُسمح لك بالالتقاء بمجموعات من أكثر من 3 أشخاص؟
  - من خلال الحفاظ على المسافة وتجنب جهات الاتصال ، يقل احتمال انتشار الفيروس التاجي الجديد.